<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RedMine API teszt</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
function sendRequest(method) {
    var endpoint = getEndpoint(method);

    var options = {
        method: method
    };

    fetch(endpoint, options)
    .then(response => response.json())
    .then(data => {
        document.getElementById('response').value = JSON.stringify(data, null, 2);
    })
    .catch(error => {
        document.getElementById('response').value = 'Error: ' + error.message;
    });
}

function getEndpoint(method) {
    switch (method) {
        case 'GET':
            return 'https://localhost:7295/RedMineDataList/loadinitial';
        case 'POST':
            // Adjust this switch statement based on the specific endpoints
            // for each POST request
            var button = document.activeElement;
            switch (button.id) {
                case 'filterBtn':
                    return 'https://localhost:7295/RedMineDataList/filter';
                case 'assignedTasksBtn':
                    return 'https://localhost:7295/RedMineDataList/assignedtasks';
                case 'addProjectBtn':
                    return 'https://localhost:7295/RedMineDataList/addproject';
                case 'loginBtn':
                    return 'https://localhost:7295/RedMineDataList/login';
                case 'registerBtn':
                    return 'https://localhost:7295/RedMineDataList/register';
                default:
                    return '';
            }
        default:
            return '';
    }
}
</script>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">API végpont tesztelő weboldal</h2>
    <p class="mb-4">Végpontok:</p>
    <!-- Assign unique IDs to each button -->
    <button type="button" id="loadInitialBtn" class="btn btn-primary" onclick="sendRequest('GET')">Load Initial</button>
    <button type="button" id="filterBtn" class="btn btn-primary" onclick="sendRequest('POST')">Filter</button>
    <button type="button" id="assignedTasksBtn" class="btn btn-primary" onclick="sendRequest('POST')">Assigned Tasks</button>
    <button type="button" id="addProjectBtn" class="btn btn-primary" onclick="sendRequest('POST')">Add Project</button>
    <button type="button" id="loginBtn" class="btn btn-primary" onclick="sendRequest('POST')">Login</button>
    <button type="button" id="registerBtn" class="btn btn-primary" onclick="sendRequest('POST')">Register</button>

    <div class="row mt-4">
        <div class="col">
            <div class="mb-3">
                <label for="response" class="form-label">Válasz:</label>
                <textarea class="form-control" id="response" rows="10" readonly></textarea>
            </div>
        </div>
    </div>
</div>

</body>
</html>
